plugins {
    id 'java'
    id 'base'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    implementation 'org.jcuda:jcuda-vec:0.0.2'
    implementation 'org.jcuda:jcuda:0.9.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'jbody.Simulator'
        archivesBaseName = 'qwer'
    }
}

test {
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
        exceptionFormat 'full'
    }
}

group = 'net.sfedu'
version = '1.0-SNAPSHOT'